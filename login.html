<html>
<head>

	<!-- title and metas -->
	<title>大衛美語 David&rsquo;s English Center</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<meta name="keywords" content="David's English Center, Kiosk, Taiwan" />
	<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>

	<!-- scripts -->
	<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" type="text/css" media="all" />
	<link rel="stylesheet" href="css/style.css" type="text/css" media="all" />
	<link rel="stylesheet" href="css/lightbox.css">
	<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">
	<link href='http://fonts.googleapis.com/css?family=Francois+One' rel='stylesheet' type='text/css'>

	<!-- scripts -->
	<script src="https://code.jquery.com/jquery-1.12.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/move-top.js"></script>
	<script type="text/javascript" src="js/easing.js"></script>
	<script type="text/javascript" src="js/helpers.js"></script>
	<script type="text/javascript" src="http://cdn.bootcss.com/tabletop.js/1.4.3/tabletop.min.js"></script>

	<!-- main script -->
	<script type="text/javascript">
		$(function($) {
			$.load_scroll(); $.load_header();



			$.load_footer();
		});
	</script>

	<!-- animate -->
	<link href="css/animate.css" rel="stylesheet" type="text/css" media="all">
	<script src="js/wow.min.js"></script>
	<script>new WOW().init();</script>

</head>
<body>
	<!-- login -->
	<div class="login">
		<div class="container">
			<div class="login-body">
				<div class="login-heading">
					<h1>登入 Login</h1>
				</div>
				<div class="login-info">
					<form>
						<input type="text" class="user" name="email" placeholder="電子郵件 Email" required="">
						<input type="password" name="password" class="lock" placeholder="密碼 Password">
						<div class="forgot-top-grids">
							<div class="forgot-grid">
								<ul>
									<li>
										<input type="checkbox" id="brand1" value="">
										<label for="brand1"><span></span>保持 Remember me</label>
									</li>
								</ul>
							</div>
							<div class="forgot">
								<a href="#">忘記密碼 Forgot password?</a>
							</div>
							<div class="clearfix"> </div>
						</div>
						<input type="submit" name="Sign In" value="登入">
						<div class="signup-text">
							<a href="signup.html">沒有帳號？ 報名 Sign Up Here.</a>
						</div>
						<hr>
						<h2>也可以登入用 or login with</h2>
						<div class="login-icons">
							<ul>
								<li><a href="#" class="facebook"><i class="fa fa-facebook"></i></a></li>
								<li><a href="#" class="twitter"><i class="fa fa-twitter"></i></a></li>
								<li><a href="#" class="google"><i class="fa fa-google-plus"></i></a></li>
								<li><a href="#" class="instagram"><i class="fa fa-instagram"></i></a></li>
							</ul>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
	<!-- //login -->
</body>
</html>
